<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Aplicativo para conjuntos residenciales">
    <meta name="title" content="Conjuto Residencial">
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link  rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <title>Conjuto Residencial</title>
</head>
<body>
    <main class="container-fluid">
        <header>
          <section class="row">
                <article class="col-1 text-center"><img class="img-fluid" id="logo" src="imagenes/logo.png" alt="Logo Conjunto Residencial" srcset=""></article>
                <article class="col-7">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavDropdown">
                          <ul class="navbar-nav">
                            <li class="nav-item active">
                              <a class="nav-link" href="#">Inicio</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="#">Mensualidad</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="#">Contactanos</a>
                            </li>
                            
                          </ul>
                        </div>
                      </nav>
                </article>
                <article class="col-4">
                  <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Buscar contenido" aria-label="Search">
                    <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Buscar</button>
                  </form>
                </article>
          </section>
          <section class="row" id="cn_banner">
            <article class="col-lg-12">
              <img class="img-fluid card-img" src="Imagenes/banner_img_1.jpg">
              <div class="card-title">Mensualidad</div>
              <div class="card-title-1">Conjunto Residencial</div>
            </article>
          </section>
        </header>
        <section id="main">
          <div class="card text-center">
            <div class="card-header">
              <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                  <a class="nav-link active" data-toggle="tab" href="#crear-mensualidad" id="crear-mensualidad-tab">Crear Mensualidad</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-toggle="tab" href="#ver-estadistica" id="ver-estadistica-tab">Ver estadistica</a>
                </li>
              </ul>
            </div>
            <div class="card-body">
                <div class="tab-content" id="mis-tabs">
                  <div class="tab-pane fade show active" id="crear-mensualidad" role="tabpanel" aria-labelledby="ver-estadistica-tab">
                      <div class="row">
                        <div class="col-11">
                          <form class="form">
                            <input class="form-control" type="search" placeholder="Filtrar" aria-label="Search"> 
                          </form>
                        </div>
                        <div class="col-1">
                          <button class="btn btn-info" type="button" id="btn-filtrar"><i class="fas fa-search-plus"></i></button>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-12">
                          <div class="table-responsive">
                            <table class="table table-bordered" id="tbl-mensualidad">
                              <thead>
                                <tr>
                                  <th scope="col">Nombre</th>
                                  <th scope="col">Edad</th>
                                  <th scope="col">Genero</th>
                                  <th scope="col">Total a Pagar</th>
                                  <th scope="col">Fecha de Mensualidad</th>
                                  <th scope="col">Acciones</th>
                                </tr>
                              </thead>
                            </table>
                          </div>
                        </div>
                       
                      </div>
                  </div>
                  <div class="tab-pane fade" id="ver-estadistica" role="tabpanel" aria-labelledby="ver-estadistica-tab">
                    
                  </div>
                </div>
            </div>
          </div>
        </section>
        <footer>
          <div class="row">
              <div class="col-12 text-center p-2">
                  <p>CopyrightÂ© 2020 | Medellin - Antioquio, Colombia | <a href="https://github.com/yesikagomez"><i class="fab fa-github"></i></a> | <a href="#"><i class="fab fa-facebook"></i></a> | <a href="#"><i class="fab fa-twitter"></i></a> | </p>
              </div>
          </div>
      </footer>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
